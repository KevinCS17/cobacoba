// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.72' //tambah
    repositories {
        mavenCentral()//tambah
        google()
        jcenter()
        mavenLocal()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.2'
        classpath 'de.undercouch:gradle-download-task:4.0.2'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3' //tambah
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1' //tambah
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.11" //tambah
    }
}

allprojects {

    configurations.all {
        resolutionStrategy {
            cacheChangingModulesFor 0, 'seconds'
        }
    }
    repositories {
        google()
        jcenter()
        mavenLocal()
        maven { url "https://jitpack.io" } //tambah
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
